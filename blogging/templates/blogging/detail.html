{% extends "base.html" %}
{% block content %}
    <h1>{{ object }}</h1>
    <p class="byline">
        Posted by {{ object.author.username }}
    </p>
    <div class="post-body">
        {{ object.text }}
    </div>
    <ul class="categories">
        {% for category in object.categories.all %}
        <li>{{ category }}</li>
        {% endfor %}
    </ul>
{% endblock %}
